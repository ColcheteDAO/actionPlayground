name: curl
on:
  workflow_dispatch:

jobs:
  simple-request:
    runs-on: ubuntu-latest
    steps:
      - name: first request
        id: first-req
        run: curl --location -sS ${{ secrets.FIRST_REQ_URL }}
      - name: get property from API
        id: get-prop
        run: curl --location -sS ${{ vars.MOCK_API }}/getUserInfo | jq .userName
